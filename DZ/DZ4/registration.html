<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Реєстрація</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>


<body>
    <div class="background">
<div id="draggable">
        <div class="block">
            <form id="myForm">
                <div class="text">
                    <h3><a href="./index.html">Вхід</a> | <a href="./index.html">Реєстрація</a></h3>
                    <hr>
                </div>
                <label>Введіть дані для реєстрації:
                    <input type="text" placeholder="Ваше ім'я" autofocus></label>
                <input type="text" placeholder="Ваше прізвище" pattern="[А-Яа-я]">
                <input type="text" placeholder="Ваш Nickname" name="login" required minlength="6" maxlength="10">
                <input type="email" placeholder="Електронна пошта" name="email" required>
                <div><input type="password" placeholder="Пароль" name="pass" id="password" required minlength="6"
                        maxlength="10">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>

                <button type="submit">Зареєструватись</button>
                <button class="reset" type="reset">Стерти дані</button>
                <div class="container">
                    <hr>
                    <div class="text1">Або, зареєструйтесь через:</div>
                    <div class="google">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>

        // Google form
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

        //Password icon
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
// Перемещение
        $( function() {
		$( "#draggable" ).draggable();
	} );
    </script>
</body>

</html>
